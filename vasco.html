<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SambaBrasil - Festas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headervi">
        <a href="index.html"><img src="imagens/goevent-Photoroom.png" class="logo" width="150px"></a>
    </header>
    
    <div class="container2">
        <div class="fundo-borrado2"></div>
        <div class="fotovasco">
            <img src="imagens/vasco,png.jpeg" class="" width="800px">
        </div>
    </div>

    <div class="informacoes-jogovi1">
        <h1>VASCO DA GAMA X INTERNACIONAL</h1>
    </div>

    <div class="informacoes-jogovi2">
        <b>Local: <i>São Januário</i></b><br>
        <b>Data: <span>Sexta, 21 Novembro - 18:00</span></b>
    </div>

    <div class="ingressosvi">
        <form>
            <label for="acesso">Acesso:</label>
            <select id="acesso" name="acesso">
                <option value="a">A - 250$</option>
                <option value="b">B - 250R$</option>
                <option value="c">C - 250R$</option>
                <option value="camarote">Camarote - 1000RS</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="10">

            <button type="submit">Comprar</button>
        </form>
    </div>
</body>
</html>
